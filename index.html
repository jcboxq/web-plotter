<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Web Plotter</title>
  <script src="external/jquery/jquery-3.5.1.js"></script>
  <script src="js/plotFreestyle.js"></script>
  <script src="js/plotFunction.js"></script>
  <script src="js/plotFunction.js"></script>
  <script src="js/plotFunction.js"></script>
  <script src="js/plotFunction.js"></script>
</head>

<body>
  <div id="container">

    <div id="header" style="background-color:#FFA500">
      <h1 style="margin-bottom:0;text-align:center">Web Plotter</h1>
    </div>

    <div id="content" align="center" style="float:left">
      <canvas id="myCanvas" height="500px" width="750px" style="border:2px solid #6699cc"></canvas>
    </div>

    <div id="menu" align="center" style="float:left">
      <br>
      &nbsp&nbsp&nbsp
      <button type="button" onclick="plotFreestyle()">涂鸦板</button>&nbsp&nbsp
      <button type="button" onclick="plotFunction()">画函数</button>&nbsp&nbsp
      <button type="button" onclick="plotGeometric()">插入图形</button>&nbsp&nbsp
      <button type="button" onclick="plotCurve()">画方程曲线</button>&nbsp&nbsp
      <button type="button" onclick="clearArea()" style="color:red">清屏</button>
      <br>
      <br>
    </div>

    <div id="footer" style="background-color:#FFA500;clear:both;text-align:center">Nanjing University 软工小组：靳学乾</div>
  </div>

  <script>
    //  获取 2D渲染接口
    var ctx = document.getElementById('myCanvas').getContext("2d");
  </script>
</body>

</html>
